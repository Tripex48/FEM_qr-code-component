<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="grid h-screen place-content-center bg-lightgray font-sans">
  <main class="mx-auto min-w-[320px] max-w-[320px] rounded-xl bg-white shadow-xl">
    <div class="p-4">
      <img src="/image-qr-code.png" alt="QR Code" class="rounded-xl" />
    </div>
    <div class="px-7 pt-2 pb-9 text-center">
      <h1 class="text-[21px] font-bold leading-snug text-darkblue">
        Improve your front-end skills by building projects
      </h1>
      <p class="pt-4 text-[15px] leading-5 text-grayblue">
        Scan the QR code to visit Frontend Mentor and take your coding skills
        to the next level
      </p>
    </div>
  </main>
  <footer class="fixed bottom-0 left-0 w-full text-center text-[11px]">
    Challenge by
    <a class="text-blue underline"
      href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub/qr-code-component-h6oHHG0QPr"
      target="_blank">Frontend Mentor</a>. Coded by
    <a class="text-blue underline" href="https://twitter.com/jcoertze">Jacques Coertze</a>.
  </footer>
</body>

</html>
